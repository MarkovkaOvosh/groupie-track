<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' href='/static/css/main.css'>
    <title>Groupie-tracker</title>
    <link rel="shortcut icon" href="../static/img/amogus.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div >
            <h1 class="title">Groupie-tracker</h1>
        </div>
        <div class="grid-container">
            {{range .}}
            <div class="card">
                <a href="/artist/{{ .Id}}" > 
                
                <img src="{{.Img}}">
                    <h1> {{ .Name }}</h1>
                </a>
            </div>
            
            
       
       
        {{end}}
            
        </div>
    </div>
</body>
</html>
